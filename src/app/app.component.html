<div class="container">
  <h2>Angular Reactive Form Validation</h2>
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label class="center-block">Name:
        <input formControlName="name" class="form-control">
      </label>
    </div>
    <div class="alert alert-danger" *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)">
      <div *ngIf="angForm.controls['name'].errors.required">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit" [disabled]="angForm.pristine || angForm.invalid">Save</button>
    </div>
  </form>
  <p> Form value: {{ angForm.value | json }}</p>
  <p> Form status: {{ angForm.status | json }}</p>
</div>
